<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare 自动化导航站</title>
    <style>
        /* --- 全局样式 --- */
        :root {
            --bg-color: #f8f9fa; /* 浅灰色背景 */
            --card-bg: #ffffff;  /* 白色卡片背景 */
            --primary-color: #007bff; /* 主题色：蓝色 */
            --text-color: #343a40; /* 深色文本 */
            --secondary-text: #6c757d; /* 次要文本 */
            --border-color: #e9ecef;
            --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- 标题与页脚 --- */
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .update-info {
            text-align: center;
            margin-top: 60px;
            font-size: 0.9em;
            color: var(--secondary-text);
        }

        /* --- 域名分组 (Zone Group) --- */
        .zone-group {
            margin-bottom: 40px;
            padding: 25px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-light);
        }

        .zone-group h2 {
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 15px;
            margin-top: 0;
            margin-bottom: 25px;
            color: var(--text-color);
            font-size: 1.8em;
            font-weight: 600;
        }

        /* --- 链接列表 --- */
        .link-list {
            list-style: none;
            padding: 0;
            display: grid;
            /* 响应式网格：在宽屏上显示 4 列，最小宽度为 300px */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px;
        }

        .link-item {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-color);
        }

        .link-item a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.1em;
            display: block;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            margin-bottom: 5px;
        }

        .link-item a:hover {
            text-decoration: underline;
        }

        .link-item p {
            font-size: 0.9em;
            color: var(--secondary-text);
            margin: 0;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        /* --- 响应式调整 --- */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            h1 {
                font-size: 2em;
            }
            .zone-group h2 {
                font-size: 1.5em;
            }
            /* 在小屏幕上，网格可以退化为 1 或 2 列 */
            .link-list {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
        /* --- 状态检测样式 --- */
        .status-area {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .check-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .check-btn:hover {
            background-color: #0056b3;
        }

        .status-display {
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        /* 状态颜色 */
        .status-ok {
            background-color: #d4edda;
            color: #155724;
        }

        .status-warn {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我的 Cloudflare DNS 导航面板</h1>
            <p style="color: var(--secondary-text);">基于 Cloudflare API 自动生成的域名导航站</p>
        </header>

        {{ links }}
        
        <div class="update-info">
            最后更新时间: <span id="update-time"></span>
        </div>
    </div>
    
    <script>
        // 客户端脚本显示当前页面的生成时间
        document.getElementById('update-time').textContent = new Date().toLocaleString();
        function updateStatus(elementId, statusText, statusClass) {
    const statusElement = document.getElementById(`status_${elementId}`);
    if (statusElement) {
        statusElement.textContent = statusText;
        statusElement.className = `status-display ${statusClass}`;
    }
}

async function checkStatus(targetUrl, elementId) {
    const statusElement = document.getElementById(`status_${elementId}`);
    const button = statusElement.previousElementSibling;

    updateStatus(elementId, '检测中...', 'status-warn');
    button.disabled = true;

    // *** 关键：使用 CORS 代理绕过浏览器的跨域限制 ***
    // 代理 URL: https://corsproxy.io/?<Encoded Target URL>
    const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(targetUrl);

    try {
        // 使用 HEAD 请求通常更快，只获取 HTTP 头信息
        const response = await fetch(proxyUrl, { method: 'HEAD', mode: 'cors', redirect: 'follow' });
        
        let statusCode = response.status;

        // 代理可能会返回 200，但实际目标状态码在响应头中
        if (response.headers.has('X-Cors-Status')) {
            statusCode = parseInt(response.headers.get('X-Cors-Status'));
        }

        const statusClass = (statusCode >= 200 && statusCode < 400) ? 'status-ok' : 'status-error';
        const statusText = `状态码: ${statusCode}`;
        
        updateStatus(elementId, statusText, statusClass);

    } catch (error) {
        // 如果网络错误或 CORS 代理也失败
        updateStatus(elementId, '无法连接', 'status-error');
        console.error(`检测 ${targetUrl} 失败:`, error);
    } finally {
        button.disabled = false;
    }
}
    </script>
</body>
</html>
