<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare 域名导航站</title>
    <style>
        :root {
            /* 深色主题变量 */
            --bg-color: #1a1a2e;
            --text-color: #e4e4e4;
            --card-bg: #22223b;
            --link-color: #908dff;
            --link-hover: #ffffff;
            --status-ok: #00b894;
            --status-error: #d63031;
            --status-net-error: #fdcb6e;
            --status-skipped: #636e72;
            --border-color: #3b3b54;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 30px;
        }
        header h1 {
            color: var(--link-color);
            font-weight: 300;
        }

        /* 区域分组样式 */
        .zone-group {
            margin-bottom: 40px;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .zone-group h2 {
            font-size: 1.8em;
            color: var(--link-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* 链接列表样式 */
        .link-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .link-item {
            background-color: #2c2c45;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        /* 主链接样式 */
        .link-item a {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
            margin-bottom: 5px;
            word-break: break-all;
        }
        .link-item a:hover {
            color: var(--link-color);
        }

        /* 指向内容样式 */
        .link-item p {
            font-size: 0.9em;
            color: #b0b0d6;
            margin: 5px 0;
            word-break: break-all;
        }

        /* 状态区域样式 */
        .status-area {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px dashed var(--border-color);
        }

        /* 状态显示徽章样式 */
        .status-display {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
            color: #fff;
        }

        .status-ok { background-color: var(--status-ok); }
        .status-error { background-color: var(--status-error); }
        .status-net-error { 
            background-color: var(--status-net-error); 
            color: #333;
        }
        .status-skipped { background-color: var(--status-skipped); }
        
        /* 隐藏检测 URL 的样式 */
        .status-test-url {
            display: none; /* 隐藏检测 URL */
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cloudflare 域名导航站生成结果</h1>
        </header>

        <main>
            {{ links }}
        </main>
    </div>
</body>
</html>
