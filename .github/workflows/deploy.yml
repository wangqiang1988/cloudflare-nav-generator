name: Deploy Cloudflare Nav Generator

on:
  # 每天 UTC 08:00 运行一次
  schedule:
    - cron: '0 8 * * *' 
  # 也可以手动触发
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Generator Script
      # 传入 Cloudflare 的认证信息作为环境变量
      env:
        CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        CF_EMAIL: ${{ secrets.CF_EMAIL }}
      run: python src/generator.py

    - name: Deploy to GitHub Pages (如果使用 GitHub Pages)
      # 使用 peaceiris/actions-gh-pages 来部署静态文件
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # 你的静态文件就是 index.html
        publish_dir: .
        # 部署到 gh-pages 分支
        publish_branch: gh-pages